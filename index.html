<!doctype html>

<html lang="cat">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" media="screen and (min-device-width: 49em)" href="styles/styles.css">
    <link rel="stylesheet" media="screen and (max-device-width: 48em)" href="styles/styles-mobile.css">
    <title>Midori Arquitectura</title>
</head>

<body>
    <div id="main-container">
        <div id="logo">
            <img src="statics/midori_logomaster.png" alt="Midori Logo" class="logo_midori">
        </div>
        <ul id="carousel"></ul>

        <div id="footer">
            <div class="contact">
                <script type="text/javascript" language="javascript">
                    { coded = "0DVI@A02I40p4lb0wdiwb4p.iIA"
                      key = "vGYJoyq09xCV6rTcSU1MudwFphmE387IRlnOzNHj4WiLQXfb2ZK5BAsPetkagD"
                      shift=coded.length
                      link=""
                      for (i=0; i<coded.length; i++) {
                        if (key.indexOf(coded.charAt(i))==-1) {
                          ltr = coded.charAt(i)
                          link += (ltr)
                        }
                        else {     
                          ltr = (key.indexOf(coded.charAt(i))-shift+key.length) % key.length
                          link += (key.charAt(ltr))
                        }
                      }
                    document.write("<a href='mailto:"+link+"'>"+link+"</a>")
                    }
                </script>
            </div>
            <div class="social">
                <div class="social_item">
                    <a href="https://www.instagram.com/midori_arquitectura/">
                        <img src="statics/instagram.jpg" alt="instagram" class="social_item_instagram">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/carousel.js"></script>
    <script src="scripts/create.js" type="module"></script>
</body>
</html>
